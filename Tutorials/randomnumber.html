<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating Random Number
    </title>
    <script>
    
        function generateRandom() {
            let num = Math.random();
            document.getElementById("input").innerHTML = "<h3>Before Calculation: num = " + num + "</h3><br>";
            num = Math.floor(num * 100);
            
            document.getElementById("output").innerHTML = "<h3>After Calculation: num = " + num + "</h3><br>";
        }
    </script>
</head>
<body>
    <h1 id="input"></h1>
    <h1 id="output"></h1>
    <button onclick="generateRandom()">Generate  Random</button>
</body>
</html>
